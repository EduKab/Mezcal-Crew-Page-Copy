<script>
    function swiper(){
        const swiper = new Swiper('.swiper', {
        // Optional parameters
        direction: 'horizontal',
        slidesPerView: 4,
        centeredSlides: 'true',
        spaceBetween: 5,
        loop: true,
        slideActiveClass: 'swiper-slide-active',
        speed: '1000',
        preloadImages: true,

        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

        autoplay: {
            delay: 3000,
            disableOnInteraction: false
        },
    });
    }
</script>
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js"

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBz8YhQjK47JPHl1-X8Fea8dy7Vs6VbPos",
      authDomain: "mezcal-crew-page-copy.firebaseapp.com",
      projectId: "mezcal-crew-page-copy",
      storageBucket: "mezcal-crew-page-copy.appspot.com",
      messagingSenderId: "279410499640",
      appId: "1:279410499640:web:39b36c987a34a9337286cd"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    createComponents();

    async function createComponents(){

        const wallpapersCol = collection(db, 'wallpapers');
        const wallpapersSnapshot = await getDocs(wallpapersCol);
        const wallList = wallpapersSnapshot.docs.map(doc => doc.data());

        const divSwiperSlide = document.getElementById('div-swiper-slide');
        const divBtnDownload = document.getElementById('divBtnDownload');

        wallList.forEach(element => {
            divSwiperSlide.innerHTML += '<div class="swiper-slide lowBrightness"><img src="' + element.url +'" style="width: 100%; height: 100%;"><div class="name-img"><span class="text-white model-letters font-oswald">MODELO: '+ element.name +'</span></div></div>';
            divBtnDownload.innerHTML += '<div class="col d-flex justify-content-center mt-1">' +
                                            '<div class="row d-flex align-items-center btn-download">' +
                                                '<a href="' + element.url +'" class="div-link" target="_blank"></a>' +
                                                '<div class="col-6 d-flex justify-content-start">' +
                                                    '<label class="text-white" style="margin-left: 10px;">' + element.name + ' (jpg)</label>' +
                                                '</div>' +
                                                '<div class="col-6 d-flex align-items-center justify-content-end">' +
                                                    '<i class="fa fa-download text-white" style="font-size: 12px; margin-right: 5px;"></i>' +
                                                    '<label class="text-white" style="margin-right: 10px;">Descargar</label>' +
                                                '</div>' +
                                            '</div>' +
                                        '</div>'
        });
        swiper();
    }
</script>
